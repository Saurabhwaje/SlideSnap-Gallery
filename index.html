<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Photo Gallery</title>
  </head>
  <body>
    <header>
      <h1>Photo Gallery</h1>
    </header>

    <main>
      <div class="gallery-container">
        <div class="slideshow">
          <img src="./img/12.jpg" alt="Photo 1" class="slide" />
          <img src="./img/13.jpg" alt="Photo 2" class="slide" />
          <img src="./img/14.jpg" alt="Photo 3" class="slide" />
        </div>

        <div class="thumbnails">
          <img src="./img/12.jpg" alt="Thumbnail 1" class="thumbnail" />
          <img src="./img/13.jpg" alt="Thumbnail 2" class="thumbnail" />
          <img src="./img/14.jpg" alt="Thumbnail 3" class="thumbnail" />
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Photo Gallery</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
